services:
  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - microservicesbanks

  accounts:
    build:
      context: ../../accounts
      dockerfile: Dockerfile
    image: "rudro77/accounts:0.0.1-SNAPSHOT"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - microservicesbanks
    environment:
      - SPRING_APPLICATION_NAME=accounts
      - SPRING_CONFIG_IMPORT=configserver:http://configserver:8071/
      - SPRING_PROFILES_ACTIVE=qa
      - SPRING_RABBITMQ_HOST=rabbit

  loans:
    build:
      context: ../../loans
      dockerfile: Dockerfile
    image: "rudro77/loans:0.0.1-SNAPSHOT"
    container_name: loans-ms
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - microservicesbanks
    environment:
      - SPRING_APPLICATION_NAME=loans
      - SPRING_CONFIG_IMPORT=configserver:http://configserver:8071/
      - SPRING_PROFILES_ACTIVE=qa
      - SPRING_RABBITMQ_HOST=rabbit

  cards:
    build:
      context: ../../cards
      dockerfile: Dockerfile
    image: "rudro77/cards:0.0.1-SNAPSHOT"
    container_name: cards-ms
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - microservicesbanks
    environment:
      - SPRING_APPLICATION_NAME=cards
      - SPRING_CONFIG_IMPORT=configserver:http://configserver:8071/
      - SPRING_PROFILES_ACTIVE=qa
      - SPRING_RABBITMQ_HOST=rabbit

  configserver:
    build:
      context: ../../configserver
      dockerfile: Dockerfile
    image: "rudro77/configserver:0.0.1-SNAPSHOT"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - microservicesbanks
    environment:
      - SPRING_RABBITMQ_HOST=rabbit

networks:
  microservicesbanks:
    driver: "bridge"
